    <!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="container">
    <form class="form" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="title">Some More Info </p>
        <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <input type="text" value="{{email}}" name="verify" hidden>
            <label>
                <input required="" name="rnumber" placeholder="" type="text" class="input">
                <span>Registration Number</span>
            </label>
    
            <label>
                <input required="" name="specialization" placeholder="" type="text" class="input">
                <span>Specialization</span>
            </label>
        </div>  
                
        <label>
            <input required="" name="hname" placeholder="" type="text" class="input">
            <span>Hospital Name</span>
        </label> 

        <label>
            <input required="" name="haddress" placeholder="" type="text" class="input">
            <span>Hospital Address</span>
        </label>
         <label>
            <input required="" name="hphnum" placeholder="" type="text" class="input">
            <span>Hospital Phone Number</span>
        </label>
        <label>
            <input required="" name="hemail" placeholder="" type="email" class="input">
            <span>Hospital Email</span>
        </label>
        <label>
            <input required="" name="hcity" placeholder="" type="text" class="input">
            <span>Hospital City</span>
        </label>
        <label>
            <input required="" name="hpin" placeholder="" type="text" class="input">
            <span>Hospital Pincode</span>
        </label>

        <button class="submit" name="s2" type="submit">Submit</button>
        <p class="signin">Already have an account ? <a href="/">Sign In</a> </p>
    </form>
</div>
</body>
</html>
</body>
</html>
